<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matt Bennett - Entry</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <!-- Favicon -->
    <link rel="icon" href="./images/favicon/favicon.ico" sizes="any">
    <link rel="icon" href="./images/favicon/favicon-32x32.png" type="image/svg+xml">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="manifest" href="site.webmanifest">
    <meta name="theme-color" content="#1a4fc7">
    <style>
        body {
            background-color: #f9fafb;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        .entry-card {
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        .entry-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1), 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        .answer-input {
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        .answer-input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
        }
        .glow-button {
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .glow-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.4);
        }
        .glow-button:before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(ellipse at center, rgba(255, 255, 255, 0.3) 0%, rgba(255, 255, 255, 0) 80%);
            transform: scale(0);
            opacity: 0;
            transition: transform 0.5s cubic-bezier(0.19, 1, 0.22, 1), opacity 0.5s;
        }
        .glow-button:hover:before {
            transform: scale(1);
            opacity: 1;
        }
        /* Animated background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        .bg-animation span {
            position: absolute;
            display: block;
            width: 20px;
            height: 20px;
            background: rgba(59, 130, 246, 0.1);
            border-radius: 50%;
            animation: animate 25s linear infinite;
        }
        .bg-animation span:nth-child(1) {
            top: 20%;
            left: 60%;
            animation-delay: 0s;
            animation-duration: 15s;
        }
        .bg-animation span:nth-child(2) {
            top: 60%;
            left: 30%;
            animation-delay: 2s;
            animation-duration: 20s;
            width: 40px;
            height: 40px;
        }
        .bg-animation span:nth-child(3) {
            top: 40%;
            left: 80%;
            animation-delay: 4s;
            animation-duration: 18s;
            width: 25px;
            height: 25px;
        }
        .bg-animation span:nth-child(4) {
            top: 80%;
            left: 70%;
            animation-delay: 6s;
            animation-duration: 22s;
            width: 35px;
            height: 35px;
        }
        .bg-animation span:nth-child(5) {
            top: 30%;
            left: 20%;
            animation-delay: 8s;
            animation-duration: 17s;
            width: 30px;
            height: 30px;
        }
        @keyframes animate {
            0% {
                transform: scale(0) translateY(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: scale(1) translateY(-500px) rotate(360deg);
                opacity: 0;
            }
        }
        .logo {
            background: linear-gradient(45deg, #3b82f6, #1e40af);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 800;
            letter-spacing: -1px;
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="bg-animation">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>

    <div class="container mx-auto px-4">
        <div class="entry-card max-w-md mx-auto rounded-xl p-8">
            
            <div class="text-center mb-6">
                <h1 class="logo text-4xl mb-2">Matt Bennett</h1>
                <p class="text-gray-600">Product Leader & SAP Consultant</p>
            </div>
            
            <div class="bg-blue-50 border-l-4 border-blue-500 p-4 rounded-r mb-6">
                <h2 class="text-lg font-semibold text-blue-900 mb-2">Welcome</h2>
                <p class="text-gray-700">To proceed to my professional profile, please solve this simple riddle:</p>
            </div>
            
            <div class="p-4 bg-gray-50 rounded-lg mb-6">
                <p class="text-xl text-center font-medium text-gray-800">
                    "Follow the white <span class="text-blue-600">______</span>"
                </p>
                <p class="text-sm text-center text-gray-500 mt-2">
                    Complete the famous phrase to continue
                </p>
            </div>
            
            <form id="riddle-form" class="mb-4">
                <div class="mb-4">
                    <input type="text" id="answer" class="answer-input w-full px-4 py-3 rounded-lg border focus:outline-none text-center" placeholder="Your answer..." autocomplete="off">
                </div>
                
                <button type="submit" id="submit-btn" class="glow-button w-full bg-blue-600 text-white font-medium py-3 rounded-lg hover:bg-blue-700 transition focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                    Submit
                </button>
            </form>
            
            <div id="message" class="hidden text-center py-2 rounded-lg mb-4"></div>
            
            <div class="text-center text-sm text-gray-500">
                <p>Hint: Think of a classic children's story or a science fiction movie.</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('riddle-form');
            const answerInput = document.getElementById('answer');
            const messageDiv = document.getElementById('message');
            
            // Correct answers (accepting multiple variations)
            const correctAnswers = ['rabbit', 'RABBIT', 'Rabbit', 'white rabbit', 'White Rabbit', 'WHITE RABBIT'];
            
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const userAnswer = answerInput.value.trim();
                
                if (correctAnswers.includes(userAnswer)) {
                    // Success!
                    messageDiv.textContent = 'Correct! Redirecting...';
                    messageDiv.className = 'text-center py-2 rounded-lg mb-4 text-green-700 bg-green-100';
                    messageDiv.style.display = 'block';
                    
                    // Redirect after a short delay
                    setTimeout(function() {
                        window.location.href = 'resume.html';
                    }, 1500);
                } else {
                    // Wrong answer
                    messageDiv.textContent = 'Incorrect. Please try again.';
                    messageDiv.className = 'text-center py-2 rounded-lg mb-4 text-red-700 bg-red-100';
                    messageDiv.style.display = 'block';
                    
                    // Clear input and focus
                    answerInput.value = '';
                    answerInput.focus();
                    
                    // Hide message after a delay
                    setTimeout(function() {
                        messageDiv.style.display = 'none';
                    }, 3000);
                }
            });
            
            // Focus input on page load
            answerInput.focus();
        });
    </script>
</body>
</html>
